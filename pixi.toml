[workspace]
name = "nime-led-visuals"
version = "0.1.0"
description = "Audio-reactive LED visualization for Daisy Seed on Raspberry Pi"
authors = ["Justin Johnson <justinaugustejohnson@gmail.com>"]
channels = ["conda-forge"]
platforms = ["linux-aarch64", "osx-arm64"]

[dependencies]
python = "3.13.*"
numpy = ">=1.26.0"
scipy = ">=1.13.0"
sounddevice = ">=0.4.6"
librosa = ">=0.11.0"
adafruit-circuitpython-neopixel = ">=6.3.18"
adafruit-circuitpython-led-animation = ">=2.12.4"

[target.linux-aarch64.dependencies]
rpi-ws281x = ">=5.0.0"

[tasks]
test-audio = "python scripts/analyze_audio.py music/test.mp3"
test-leds = "sudo python scripts/test_leds.py"
run-file = "python scripts/main.py --file test.mp3"
run-live = "sudo python scripts/main.py"
